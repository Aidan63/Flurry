strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
    mac:
      imageName: 'macos-10.13'

pool:
  vmImage: $(imageName)

steps:
- bash: ci/install.sh
  displayName: Haxe Install
  env:
    AGENT_OS: $(Agent.OS)
    SOURCE_DIR: $(Build.SourcesDirectory)
    BASE_DIR: $(Agent.HomeDirectory)

- bash: |
    export PATH=$PATH:$BASE_DIR/haxe
    export PATH=$PATH:$BASE_DIR/neko
    export HAXE_STD_PATH=$BASE_DIR/haxe/std
    export LD_LIBRARY_PATH=$BASE_DIR/neko

    cd engine/test

    case "$AGENT_OS" in
      "Linux")
        haxe build-cpp.hxml -D report-name=engine-tests-linux
        ./bin/cpp/Main
        ;;
      "Darwin")
        haxe build-cpp.hxml -D report-name=engine-tests-osx
        ./bin/cpp/Main
        ;;
    esac
  displayName: Run unit tests
  workingDirectory: $(Build.SourcesDirectory)
  env:
    BASE_DIR: $(Agent.HomeDirectory)

- task: PublishTestResults@2
  inputs:
    testResultsFormat: xUnit
    testResultsFiles: engine/test/test-engine.xml
    searchFolder: $(Build.SourcesDirectory)
    testRunTitle: Engine Unit Tests
    buildPlatform: $(Agent.OS)
    failTaskOnFailedTests: true
